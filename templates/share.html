<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form action="/share_content/{{contentid}}" method="POST">

        <select id="group_owner" name="group_owner">
            {% for group in groups %}
                <option value="{{group.group_name}}---{{group.username_creator}}">{{group.group_name}}</option>

            {% endfor %}
        </select>
        <button type="submit">Share</button>
    </form>

</body>
</html>
